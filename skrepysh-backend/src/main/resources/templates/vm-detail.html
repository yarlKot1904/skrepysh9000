<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Virtual Machine Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Virtual Machine Detail</h1>
    <p><strong>ID:</strong> <span th:text="${vm.id}"></span></p>
    <p><strong>IP Address:</strong> <span th:text="${vm.ip}"></span></p>
    <p><strong>Operating System:</strong> <span th:text="${vm.os}"></span></p>

    <h3>Metrics</h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="metricsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Metric
        </button>
        <div class="dropdown-menu" aria-labelledby="metricsDropdown">
            <div th:if="${metrics != null}">
                <div th:each="metricEntry : ${metrics}">
                    <h6 class="dropdown-header" th:text="${metricEntry.key}"></h6>
                    <a class="dropdown-item" href="#" th:each="metric : ${metricEntry.value.metrics}" th:text="'CPU: ' + ${metric.labels.cpu} + ', Value: ' + ${metric.value}"></a>
                </div>
            </div>
            <div th:if="${metrics == null}">
                <a class="dropdown-item" href="#">No metrics available</a>
            </div>
        </div>
    </div>

    <a href="/vms" class="btn btn-primary mt-3">Return to Virtual Machines List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
